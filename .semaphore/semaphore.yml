version: v1.0
name: replit-storage-python
agent:
  machine:
    type: e1-standard-4
    os_image: ubuntu2004
blocks:
  - name: install deps
    task:
      jobs:
        - name: cache deps
          commands:
            - sem-version python 3.10
            - checkout --use-cache
            - pip install poetry==1.5.1
            - make install
            - cache store
    dependencies: []
  - name: lint
    task:
      prologue:
        commands:
          - sem-version python 3.10
          - checkout --use-cache
          - git switch -c pr
          - cache restore
          - pip install poetry==1.5.1
          - make install
      jobs:
        - name: make lint
          commands:
            - make lint
    dependencies:
      - install deps
  - name: unit test
    task:
      prologue:
        commands:
          - sem-version python 3.10
          - checkout --use-cache
          - git switch -c pr
          - cache restore
          - pip install poetry==1.5.1
          - make install
      jobs:
        - name: make test-unit
          commands:
            - make test-unit
    dependencies:
      - install deps